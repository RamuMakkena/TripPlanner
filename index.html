<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Pheonix</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <header class="columns is-full is-centered">
        <h1 class="is-size-1 has-text-weight-bold py-3 has-text-centered">Flying Pheonix</h1>
    </header>

    <form class="columns" id="form">

        <div class="column has-text-centered" id="start">
            <h2 class="has-text-weight-bold">Starting Location</h2>
            <input placeholder="Starting Location" id="startLocation">
        </div>
        

        <div class="column has-text-centered" id="end">
            <h2 class="has-text-weight-bold">Ending Location</h2>
            <input placeholder="Ending Location" id="endingLocation">
        </div>

        <div class="column is-one-fifth">
            <button  id="btn" class="button is-success is-large">Submit</button>
        </div>
        
    </form>
    

    <section class="columns is-center">

        <div class="column" id="map">
            <h2 class="is-size-3 has-text-centered">Interactive Map</h2>

        </div>

        <div class="column" id="weather">
            <h2 class="is-size-3 has-text-centered">Weather Forecast</h2>
        </div>

    </section>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoyvGFJuUf5iXuMxairHLkdcGAvTkGAjE&callback=initMap"
    async defer></script>

    <script src="mapsapi.js"></script>



    <footer class="columns is-center">
        <p class="column has-text-centered">Â© 2022 Team Pheonix, UT Coding Bootcamp</p>
    </footer>    
    
    
</body>
</html>
