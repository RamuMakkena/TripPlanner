<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Pheonix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <container class="columns is-0 is-full is-centered">
        <h1 class="column is-size-1 has-text-weight-bold has-text-centered">Flying Pheonix</h1>
    </container>

    <form class="columns is-centered" id="form">
        
        <div class="column has-text-centered" id="start">
            <h2 class="has-text-weight-bold">Starting Location</h2>
            <input placeholder="Starting Location" id="startLocation">
        </div>
        

        <div class="column has-text-centered" id="end">
            <h2 class="has-text-weight-bold">Ending Location</h2>
            <input placeholder="Ending Location" id="endingLocation">
        </div>

        <div class="column has-text-centered" id="date">
            <h2 class="has-text-weight-bold">Date</h2>
            <!--changed id to 'dateValue' to get values from the calendar-->
            <input type="date" id="dateValue">
        </div>

        <div class="column is-one-fifth">
            <button  id="btn" class="button is-success is-large">Submit</button>
        </div>
        
    </form>

    
    

    <container class="columns is-center">

        <div class="column">
            <h2 class="is-size-3 has-text-centered">Interactive Map</h2>
            <div class="column" id="map"></div>
        </div>

        <div class="column">
            <h2 class="is-size-3 has-text-centered">Weather Forecast</h2>
            <div class="column" id="weather"></div>
        </div>

    </container>


    <container class="columns is-center">
        <p class="column has-text-centered">Â© 2022 Team Pheonix, UT Coding Bootcamp</p>
    </container>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="./assets/scripts/weatherscripts/weatherapi.js"></script>
</body>
</html>
